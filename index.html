<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>C8 HTML test</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

        <h1 class="fs-4 card-title fw-bold mb-4">C8 HTML TEST</h1>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">

              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">Email address</label>
                <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input">
                  <label for="newsletter" class="form-check-label">Send me newsletter</label>
                </div>
                <button type="submit" class="btn btn-primary ms-auto">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/main.js"></script>
</body>

</html>
