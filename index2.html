<html lang="en">

<body>
<div class="container">
        <h1 class="title">C8 HTML TEST</h1>
        <div class="form">
            <div class="c8">
                <form method="POST" id="email-form" novalidate="" autocomplete="off">

                    <div class="group">
                        <label for="email">Email address:</label>
                        <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                    </div>

                    <div class="group">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter" class="newsletter" >Send me newsletter</label>
                        <button type="submit" class="btn">
                            Register
                        </button>
                    </div>


                </form>
            </div>
        </div>
</div>
